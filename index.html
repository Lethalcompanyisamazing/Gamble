<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: linear-gradient(45deg, darkred 25%, darkgreen 25%, darkgreen 50%, darkred 50%, darkred 75%, darkgreen 75%, darkgreen 100%);
            background-size: 100px 100px;
        }
        .slot { font-size: 50px; margin: 10px; }
        .machine-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .machine { text-align: center; padding: 10px; border: 2px solid black; border-radius: 10px; background: white; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; display: block; margin: 10px auto; }
        #blackjack-arrow {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 50px;
            text-decoration: none;
            color: white;
            background: black;
            padding: 10px 20px;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            display: none; /* Hidden until unlocked */
        }
        #blackjack-arrow:hover {
            background: darkred;
            box-shadow: 0 0 15px red;
        }
        #credits {
            position: fixed;
            bottom: 5px;
            right: 10px;
            font-size: 12px;
            color: white;
        }
        #settings {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }
        #settings-menu {
            display: none;
            position: fixed;
            top: 50px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
        }
        #settings-menu button {
            display: block;
            width: 100%;
            background: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1 id="title">Slot Machine Game</h1>
    <p>Money: $<span id="money">100</span></p>

    <div id="machines" class="machine-container">
        <div class="machine">
            <div class="slots">
                <span class="slot">‚ùì</span>
                <span class="slot">‚ùì</span>
                <span class="slot">‚ùì</span>
            </div>
            <button class="spin-btn">Spin ($10)</button>
        </div>
    </div>

    <button id="buy-machine-btn">Buy Slot Machine ($50)</button>
    <button id="buy-auto-spinner-btn">Buy Auto Spinner ($30)</button>
    <button id="buy-blackjack-btn">Unlock Blackjack ($2,500)</button>
    <p id="message"></p>

    <a href="blackjack.html" id="blackjack-arrow">‚Üí</a>
    <p id="credits">Made by Nathan Wingard</p>

    <div id="settings">‚öôÔ∏è</div>
    <div id="settings-menu">
        <button id="reset-save">Reset Save</button>
    </div>

    <script>
        let money = localStorage.getItem("money") ? parseInt(localStorage.getItem("money")) : 100;
        let blackjackUnlocked = localStorage.getItem("blackjackUnlocked") === "true";

        document.getElementById("money").innerText = money;

        function updateMoney() {
            document.getElementById("money").innerText = money;
            localStorage.setItem("money", money);
        }

        document.querySelector(".spin-btn").addEventListener("click", function() {
            if (money < 10) {
                document.getElementById("message").innerText = "Not enough money!";
                return;
            }

            money -= 10;
            updateMoney();

            let slots = document.querySelectorAll(".slot");
            let symbols = ["üçí", "üçã", "üîî", "‚≠ê", "7Ô∏è‚É£"];
            let result = [];

            slots.forEach(slot => {
                let symbol = symbols[Math.floor(Math.random() * symbols.length)];
                slot.innerText = symbol;
                result.push(symbol);
            });

            if (result[0] === result[1] && result[1] === result[2]) {
                let winnings = 50;
                money += winnings;
                document.getElementById("message").innerText = "üéâ You won $" + winnings + "!";
            } else {
                document.getElementById("message").innerText = "Try again!";
            }

            updateMoney();
        });

        document.getElementById("buy-blackjack-btn").addEventListener("click", function() {
            if (money >= 2500) {
                money -= 2500;
                updateMoney();
                blackjackUnlocked = true;
                localStorage.setItem("blackjackUnlocked", "true");
                document.getElementById("blackjack-arrow").style.display = "block";
                this.style.display = "none";
            } else {
                alert("Not enough money to unlock Blackjack!");
            }
        });

        if (blackjackUnlocked) {
            document.getElementById("blackjack-arrow").style.display = "block";
            document.getElementById("buy-blackjack-btn").style.display = "none";
        }

        document.getElementById("title").addEventListener("click", function() {
            money += 100;
            updateMoney();
        });

        document.getElementById("settings").addEventListener("click", function() {
            let menu = document.getElementById("settings-menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        });

        document.getElementById("reset-save").addEventListener("click", function() {
            if (confirm("Are you sure you want to reset your save?")) {
                localStorage.clear();
                location.reload();
            }
        });
    </script>

</body>
</html>
