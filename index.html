<div id="app">
  <h1>Slot Machine Game</h1>
  <p>Balance: $<span id="balance">0</span></p>

  <!-- Slot machines container -->
  <div id="slotMachinesContainer"></div>

  <!-- Upgrade Buttons -->
  <div id="upgradeContainer">
    <button id="buySlotButton">Buy Slot Machine ($20)</button>
    <button id="buyAutoSpinButton">Buy Auto-Spin ($10)</button>
    <button id="buyLuckUpgradeButton">Buy Luck Upgrade ($50)</button>
  </div>

  <!-- Select Slot Machine for Auto-Spin -->
  <div>
    <label for="machineSelect">Select Slot Machine for Auto-Spin: </label>
    <select id="machineSelect"></select>
  </div>

  <!-- Wipe Save Button -->
  <button id="wipeSaveButton">Wipe Save</button>

  <p id="messageDisplay"></p> <!-- Display game messages here -->

  <!-- Arrow for New Game -->
  <div id="arrowContainer">
    <button id="newGameArrow">âž¤</button>
  </div>

  <!-- Background Music -->
  <audio id="backgroundMusic" src="https://lethalcompanyisamazing.github.io/slot-machine-game/background-music.mp3" loop></audio>
</div>
