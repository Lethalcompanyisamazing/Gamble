<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, darkred 25%, darkgreen 25%, darkgreen 50%, darkred 50%, darkred 75%, darkgreen 75%, darkgreen 100%);
            background-size: 100px 100px;
            color: white;
        }
        #game-container {
            background: black;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        #slots-arrow {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 50px;
            text-decoration: none;
            color: white;
            background: black;
            padding: 10px 20px;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            transform: rotate(180deg);
        }
        #slots-arrow:hover {
            background: darkgreen;
            box-shadow: 0 0 15px green;
        }
        #credits {
            position: fixed;
            bottom: 5px;
            right: 10px;
            font-size: 12px;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Blackjack Game</h1>
    <p>Money: $<span id="money">100</span></p>
    
    <div id="game-container">
        <p>Your Hand: <span id="player-hand">0</span></p>
        <p>Dealer's Hand: <span id="dealer-hand">0</span></p>
        <button id="hit-btn">Hit</button>
        <button id="stand-btn">Stand</button>
        <p id="message"></p>
    </div>

    <a href="index.html" id="slots-arrow">‚Üê</a>
    <p id="credits">Made by Nathan Wingard</p>

    <script>
        let money = 100;
        document.getElementById("money").innerText = money;

        let playerHand = 0;
        let dealerHand = 0;
        
        function getCard() {
            return Math.floor(Math.random() * 11) + 1;
        }

        document.getElementById("hit-btn").addEventListener("click", function() {
            playerHand += getCard();
            document.getElementById("player-hand").innerText = playerHand;

            if (playerHand > 21) {
                document.getElementById("message").innerText = "You Bust! You lose $10.";
                money -= 10;
                document.getElementById("money").innerText = money;
            }
        });

        document.getElementById("stand-btn").addEventListener("click", function() {
            dealerHand = getCard() + getCard();
            document.getElementById("dealer-hand").innerText = dealerHand;

            if (dealerHand > 21 || playerHand > dealerHand) {
                document.getElementById("message").innerText = "You Win! You gain $20.";
                money += 20;
            } else {
                document.getElementById("message").innerText = "Dealer Wins! You lose $10.";
                money -= 10;
            }
            document.getElementById("money").innerText = money;
        });

    </script>
</body>
</html>
