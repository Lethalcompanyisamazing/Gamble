<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Blackjack</h1>
  <p id="money-display">Money: $100</p>
  <div id="player-total">Your Total: 0</div>
  <div id="player-cards">Your Cards: <span id="player-hand">🂡 🂢</span></div>
  <div id="dealer-cards">Dealer Cards: <span id="dealer-hand">🂠</span></div>
  <button id="bet-button">Place Bet</button>
  <button id="hit-button" disabled>Hit</button>
  <button id="check-button" disabled>Check</button>
  <div id="game-log"></div>
  
  <!-- Arrow button -->
  <div id="arrow">
    🡐
  </div>

  <script src="script.js"></script>
</body>
</html>
