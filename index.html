<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: linear-gradient(45deg, darkred 25%, darkgreen 25%, darkgreen 50%, darkred 50%, darkred 75%, darkgreen 75%, darkgreen 100%);
            background-size: 100px 100px;
        }
        .slot { font-size: 50px; margin: 10px; }
        .machine-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .machine { text-align: center; padding: 10px; border: 2px solid black; border-radius: 10px; background: white; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; display: block; margin: 10px auto; }
        
        /* Blackjack Arrow (Paywall) */
        #blackjack-arrow {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 50px;
            text-decoration: none;
            color: white;
            background: black;
            padding: 10px 20px;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            display: none; /* Hidden until unlocked */
        }
        #blackjack-arrow:hover {
            background: darkred;
            box-shadow: 0 0 15px red;
        }
        #buy-blackjack {
            margin-top: 20px;
        }

        /* Settings Cog */
        #settings-icon {
            position: fixed;
            top: 15px;
            right: 15px;
            font-size: 30px;
            cursor: pointer;
            background: black;
            color: white;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
        }
        #settings-icon:hover {
            background: darkred;
            box-shadow: 0 0 15px red;
        }

        /* Settings Menu */
        #settings-menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px white;
            text-align: center;
        }
        #settings-menu button {
            margin: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        #credits {
            position: fixed;
            bottom: 5px;
            right: 10px;
            font-size: 12px;
            color: white;
        }
    </style>
</head>
<body>

    <h1 id="title">Slot Machine Game</h1>
    <p>Money: $<span id="money">100</span></p>

    <div id="machines" class="machine-container">
        <div class="machine">
            <div class="slots">
                <span class="slot">‚ùì</span>
                <span class="slot">‚ùì</span>
                <span class="slot">‚ùì</span>
            </div>
            <button class="spin-btn">Spin ($10)</button>
        </div>
    </div>

    <button id="buy-machine-btn">Buy Slot Machine ($50)</button>
    <button id="buy-auto-spinner-btn">Buy Auto Spinner ($30)</button>
    <p id="message"></p>

    <button id="buy-blackjack">Unlock Blackjack ($2500)</button>
    <a href="blackjack.html" id="blackjack-arrow">‚Üí</a>

    <!-- Settings Cog -->
    <div id="settings-icon">‚öôÔ∏è</div>

    <!-- Settings Menu -->
    <div id="settings-menu">
        <h3>Settings</h3>
        <button id="reset-save">Reset Save</button>
        <button id="close-settings">Close</button>
    </div>

    <p id="credits">Made by Nathan Wingard</p>

    <script>
        let money = localStorage.getItem("money") ? parseInt(localStorage.getItem("money")) : 100;
        let blackjackUnlocked = localStorage.getItem("blackjackUnlocked") === "true";

        document.getElementById("money").innerText = money;

        function updateMoney() {
            document.getElementById("money").innerText = money;
            localStorage.setItem("money", money);
        }

        document.getElementById("title").addEventListener("click", function() {
            money += 100;
            updateMoney();
        });

        document.querySelector(".spin-btn").addEventListener("click", function() {
            if (money < 10) {
                document.getElementById("message").innerText = "Not enough money!";
                return;
            }

            money -= 10;
            updateMoney();

            let slots = document.querySelectorAll(".slot");
            let symbols = ["üçí", "üçã", "üîî", "‚≠ê", "7Ô∏è‚É£"];
            let result = [];

            slots.forEach(slot => {
                let symbol = symbols[Math.floor(Math.random() * symbols.length)];
                slot.innerText = symbol;
                result.push(symbol);
            });

            if (result[0] === result[1] && result[1] === result[2]) {
                let winnings = Math.floor(Math.random() * 5 + 1) * (money * 0.2);
                money += winnings;
                document.getElementById("message").innerText = "You won $" + winnings + "!";
            } else {
                document.getElementById("message").innerText = "Try again!";
            }

            updateMoney();
        });

        document.getElementById("buy-blackjack").addEventListener("click", function() {
            if (money < 2500) {
                alert("Not enough money to unlock Blackjack!");
                return;
            }
            money -= 2500;
            blackjackUnlocked = true;
            updateMoney();
            localStorage.setItem("blackjackUnlocked", true);
            document.getElementById("blackjack-arrow").style.display = "block";
            document.getElementById("buy-blackjack").style.display = "none";
        });

        if (blackjackUnlocked) {
            document.getElementById("blackjack-arrow").style.display = "block";
            document.getElementById("buy-blackjack").style.display = "none";
        }

        document.getElementById("settings-icon").addEventListener("click", () => {
            document.getElementById("settings-menu").style.display = "block";
        });

        document.getElementById("close-settings").addEventListener("click", () => {
            document.getElementById("settings-menu").style.display = "none";
        });

        document.getElementById("reset-save").addEventListener("click", () => {
            if (confirm("Are you sure you want to reset your save? This cannot be undone!")) {
                localStorage.removeItem("money");
                localStorage.removeItem("blackjackUnlocked");
                alert("Save reset! Reloading page...");
                location.reload();
            }
        });
    </script>
</body>
</html>
