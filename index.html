<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1 id="gameTitle">Slot Machine Game</h1>
    <div id="slotMachineContainer">
      <!-- Slot Machine Game Content Here -->
      <p>Balance: $<span id="balance">0</span></p>
      <div id="slotMachinesContainer"></div>
      <button id="wipeSaveButton">Wipe Save</button>
    </div>
    
    <div id="blackjackContainer" style="display: none;">
      <!-- Blackjack Game Content Here -->
      <h2>Blackjack Game</h2>
      <p>Player Hand: <span id="playerHand"></span></p>
      <p>AI Hand: <span id="aiHand"></span></p>
      <p>Player Total: <span id="playerTotal"></span></p>
      <p>AI Total: <span id="aiTotal"></span></p>
      <button id="hitButton">Hit</button>
      <button id="stayButton">Stay</button>
      <button id="betButton">Place Bet</button>
      <p id="blackjackResult"></p>
    </div>
    
    <button id="switchGameButton">Switch Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
