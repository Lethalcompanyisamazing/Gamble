<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulette Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Roulette Game</h1>
  <p>Welcome to Roulette! Bet on a number between 0 and 36 to try to win big!</p>

  <!-- Show player's money -->
  <div id="money-display">Money: $100</div>

  <!-- Bet input -->
  <div>
    <label for="bet-number">Enter a number between 0 and 36:</label>
    <input type="number" id="bet-number" min="0" max="36">
  </div>
  <div>
    <label for="bet-amount">Enter your bet amount:</label>
    <input type="number" id="bet-amount" min="1">
  </div>

  <!-- Buttons -->
  <button id="place-bet">Place Bet</button>
  <button id="spin-wheel" style="display:none;">Spin Wheel</button>

  <!-- Spin result -->
  <div id="spin-result" style="display:none;"></div>

  <!-- Link to Blackjack game -->
  <a href="index.html"><button>Play Blackjack</button></a>

  <script src="script.js"></script>
</body>
</html>
