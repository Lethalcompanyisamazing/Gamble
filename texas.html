<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texas Hold'em</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Texas Hold'em</h1>
    <div id="money-display"></div>

    <div id="player-cards"></div>
    <div id="community-cards"></div>
    <div id="ai-cards"></div>

    <div id="current-bet"></div>

    <input type="number" id="bet-amount" placeholder="Enter your bet">
    <button id="place-bet">Place Bet</button>

    <button id="deal-cards" style="display:none;">Deal Cards</button>
    <button id="check" style="display:none;">Check</button>
    <button id="raise" style="display:none;">Raise</button>
    <button id="fold" style="display:none;">Fold</button>
  </div>

  <script src="texas.js"></script>
</body>
</html>
