<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            background: repeating-linear-gradient(45deg, red, red 50px, green 50px, green 100px);
            color: white;
            text-align: center;
        }
        #blackjack-arrow {
            display: none;
            font-size: 24px;
            text-decoration: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        #unlock-blackjack-btn {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Slot Machine</h1>
    <p>Money: $<span id="money">100</span></p>
    <button onclick="playSlots()">Spin</button>
    <button id="unlock-blackjack-btn">Unlock Blackjack ($2,500)</button>
    <br><br>
    <a href="blackjack.html" id="blackjack-arrow">âž¡</a>

    <script>
        let money = localStorage.getItem("money") ? parseInt(localStorage.getItem("money")) : 100;
        let blackjackUnlocked = localStorage.getItem("blackjackUnlocked") === "true";

        document.getElementById("money").innerText = money;
        document.getElementById("blackjack-arrow").style.display = blackjackUnlocked ? "block" : "none";

        function playSlots() {
            let bet = 10;
            if (money < bet) {
                alert("Not enough money!");
                return;
            }

            let result = Math.random();
            if (result > 0.5) {
                money += bet * 2;
            } else {
                money -= bet;
            }

            localStorage.setItem("money", money);
            document.getElementById("money").innerText = money;
        }

        document.getElementById("unlock-blackjack-btn").addEventListener("click", function() {
            if (money >= 2500) {
                money -= 2500;
                localStorage.setItem("money", money);
                localStorage.setItem("blackjackUnlocked", "true");
                document.getElementById("blackjack-arrow").style.display = "block";
                document.getElementById("unlock-blackjack-btn").style.display = "none";
                document.getElementById("money").innerText = money;
            } else {
                alert("Not enough money!");
            }
        });

        if (blackjackUnlocked) {
            document.getElementById("unlock-blackjack-btn").style.display = "none";
        }
    </script>
</body>
</html>
