<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="app">
    <h1>Slot Machine Game</h1>
    <p>Balance: $<span id="balance">0</span></p>
    <div id="spinButtonContainer"></div>
    <div id="resultContainer"></div>
    
    <!-- Upgrade buttons -->
    <div id="upgradesContainer">
      <button id="buySlotButton">
        <i class="fas fa-plus-circle"></i> Buy Slot Machine ($20)
      </button>
      <button id="buyAutoSpinButton">
        <i class="fas fa-sync-alt"></i> Buy Auto-Spin ($10)
      </button>
    </div>

    <select id="machineSelect"></select> <!-- Dropdown for machine selection -->
    <p id="messageDisplay"></p> <!-- Display game messages here -->
  </div>
  
  <!-- Background music -->
  <audio id="backgroundMusic" loop autoplay>
    <source src="background-music.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>
  
  <script src="script.js"></script>
</body>
</html>
