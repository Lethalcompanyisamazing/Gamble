<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .slot { font-size: 50px; margin: 10px; }
        .machine { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Slot Machine Game</h1>
    <p>Money: $<span id="money">100</span></p>

    <div id="machines">
        <div class="machine">
            <span class="slot" id="slot1">❓</span>
            <span class="slot" id="slot2">❓</span>
            <span class="slot" id="slot3">❓</span>
        </div>
    </div>

    <button id="spin-btn">Spin ($10 per machine)</button>
    <button id="buy-machine-btn">Buy Slot Machine ($50)</button>
    
    <p id="message"></p>

    <script src="script.js"></script>
</body>
</html>
