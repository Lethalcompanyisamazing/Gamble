<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
    }
    button {
      background-color: black;
      color: white;
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      cursor: pointer;
      display: inline-block;
    }
    button:hover {
      background-color: #444;
    }
    button:disabled {
      background-color: gray;
    }
    #money-display {
      font-size: 24px;
      margin: 20px;
    }
    #place-bet, #hit, #stand {
      margin: 10px;
    }
    input[type="number"] {
      font-size: 18px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Blackjack Game</h1>
  
  <!-- Display Player's Money -->
  <div id="money-display">Money: $100</div>

  <!-- Bet Amount and Place Bet -->
  <input type="number" id="bet-amount" placeholder="Enter bet amount">
  <button id="place-bet">Place Bet</button>

  <h3>Blackjack</h3>

  <!-- Player's Cards and Total -->
  <div id="player-cards">Your Cards: </div>
  <div id="player-total">Your Total: </div>

  <!-- Dealer's Cards -->
  <div id="dealer-cards">Dealer's Cards: </div>

  <!-- Action Buttons -->
  <button id="hit" style="display:none;">Hit</button>
  <button id="stand" style="display:none;">Stand</button>

  <script src="script.js"></script>
</body>
</html>
