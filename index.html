<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Slot Machine Game</h1>
    <p>Balance: $<span id="balance">0</span></p>

    <!-- Slot machines container -->
    <div id="slotMachinesContainer">
      <!-- Slot machines and buttons here -->
    </div>

    <!-- Blackjack Game -->
    <div id="blackjackContainer" style="display:none;">
      <h2>Blackjack Game</h2>
      <p>Your Cards: <span id="playerHand"></span></p>
      <p>Player Total: <span id="playerTotal"></span></p>
      <p>AI's Cards: <span id="aiHand"></span></p>
      <p>AI Total: <span id="aiTotal"></span></p>
      <button id="hitButton">Hit</button>
      <button id="stayButton">Stay</button>
    </div>

    <!-- Switch Game Button -->
    <button id="switchGameButton">Switch to Blackjack</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
