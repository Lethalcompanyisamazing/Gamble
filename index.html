
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine Game with Luck Upgrade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Slot Machine Game</h1>
    <p>Balance: $<span id="balance">0</span></p>
    <div id="emojiContainer"></div> <!-- Emoji reels -->
    <div id="spinButtonContainer"></div>
    <div id="resultContainer"></div>
    <button id="buySlotButton">Buy Slot Machine ($20)</button>
    <button id="luckUpgradeButton">Buy Luck Upgrade ($50)</button>
    <button id="autoSpinButton">Start Auto Spin</button>
    <p id="messageDisplay"></p> <!-- Display game messages here -->
  </div>
  <script src="script.js"></script>
</body>
</html>
