<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine and Blackjack Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Games</h1>
    <p>Balance: $<span id="balance">100</span></p>
    
    <!-- Game Switch Button -->
    <button id="switchGameButton">Switch to Blackjack</button>
    
    <!-- Slot Machine Section -->
    <div id="slotMachineGame">
      <h2>Slot Machine</h2>
      <button id="buySlotButton">Buy Slot Machine ($20)</button>
      <button id="buyAutoSpinButton">Buy Auto-Spin ($10)</button>
      <button id="buyLuckUpgradeButton">Buy Luck Upgrade ($50)</button>
      <button id="wipeSaveButton">Wipe Save</button>
      <div id="slotMachinesContainer"></div>
    </div>

    <!-- Blackjack Section -->
    <div id="blackjackGame" style="display: none;">
      <h2>Blackjack</h2>
      <p>Balance: $<span id="balance">100</span></p>
      <p id="betDisplay">Current Bet: $0</p>
      <div id="playerHand">Player Hand:</div>
      <div id="aiHand">AI Hand: ?</div>
      <button id="betButton">Bet</button>
      <button id="hitButton">Hit</button>
      <button id="stayButton">Stay</button>
      <p id="resultDisplay"></p>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" src="background-music.mp3" loop></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
