<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <style>
        body {
            background: repeating-linear-gradient(45deg, red, red 50px, green 50px, green 100px);
            color: white;
            text-align: center;
        }
        #slots-arrow {
            font-size: 24px;
            text-decoration: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <h1>Blackjack</h1>
    <p>Money: $<span id="money">100</span></p>
    <button onclick="startGame()">New Game</button>
    <button onclick="hit()">Hit</button>
    <button onclick="stand()">Stand</button>
    <br><br>
    <a href="index.html" id="slots-arrow">â¬…</a>

    <script>
        let money = localStorage.getItem("money") ? parseInt(localStorage.getItem("money")) : 100;
        let playerHand = [];
        let dealerHand = [];
        let gameOver = false;

        document.getElementById("money").innerText = money;

        function startGame() {
            if (money < 10) {
                alert("Not enough money!");
                return;
            }

            playerHand = [drawCard(), drawCard()];
            dealerHand = [drawCard(), drawCard()];
            money -= 10;
            localStorage.setItem("money", money);
            document.getElementById("money").innerText = money;
            alert("Game started! Dealer has one hidden card.");
        }

        function drawCard() {
            return Math.floor(Math.random() * 10) + 1;
        }

        function hit() {
            if (gameOver) return;
            playerHand.push(drawCard());
            if (getTotal(playerHand) > 21) {
                gameOver = true;
                alert("You busted! Dealer wins.");
            }
        }

        function stand() {
            if (gameOver) return;

            while (getTotal(dealerHand) < 17) {
                dealerHand.push(drawCard());
            }

            let playerTotal = getTotal(playerHand);
            let dealerTotal = getTotal(dealerHand);

            let message = `Dealer's total: ${dealerTotal}\n`;

            if (dealerTotal > 21 || playerTotal > dealerTotal) {
                money += 20;
                message += "You win!";
            } else if (playerTotal === dealerTotal) {
                money += 10;
                message += "It's a tie!";
            } else {
                message += "Dealer wins.";
            }

            gameOver = true;
            localStorage.setItem("money", money);
            document.getElementById("money").innerText = money;
            alert(message);
        }

        function getTotal(hand) {
            return hand.reduce((a, b) => a + b, 0);
        }
    </script>
</body>
</html>
