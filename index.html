<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine and Blackjack Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Game Hub</h1>
    <p>Balance: $<span id="balance">100</span></p>
    <button onclick="wipeSave()">Wipe Save</button>
    
    <!-- Slot Machine Section -->
    <div id="slotMachinesContainer"></div>
    <button onclick="createSlotMachine()">Add Slot Machine</button>

    <!-- Blackjack Section -->
    <div id="blackjackContainer" style="display: none;">
      <h2>Blackjack</h2>
      <p>Your Hand: <span id="playerHand"></span></p>
      <p>AI's Hand: <span id="aiHand"></span></p>
      <p>AI's Total: <span id="aiTotal"></span></p>
      <button onclick="hit()">Hit</button>
      <button onclick="stay()">Stay</button>
    </div>

    <p id="resultMessage"></p> <!-- Display results here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
