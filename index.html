<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Switch Game Button -->
  <button id="switchButton">Switch Game</button>

  <!-- Slot Machine Game -->
  <div id="slotMachineContainer">
    <h1>Slot Machine Game</h1>
    <p>Balance: $<span id="balance">0</span></p>
    <div id="slotMachinesContainer"></div>
    <div id="upgradeContainer">
      <button id="buySlotButton">Buy Slot Machine ($20)</button>
      <button id="buyAutoSpinButton">Buy Auto-Spin ($10)</button>
      <button id="buyLuckUpgradeButton">Buy Luck Upgrade ($50)</button>
    </div>
    <label for="machineSelect">Auto-Spin Slot Machine: </label>
    <select id="machineSelect"></select>
    <p id="messageDisplay"></p>
    <audio id="backgroundMusic" src="background-music.mp3" loop></audio>
  </div>

  <!-- Blackjack Game -->
  <div id="blackjackContainer" style="display: none;">
    <h1>Blackjack Game</h1>
    <p>Balance: $<span id="blackjackBalance">0</span></p>
    <div id="playerHand"></div>
    <button id="hitButton">Hit</button>
    <button id="stayButton">Stay</button>
    <p id="resultDisplay"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
