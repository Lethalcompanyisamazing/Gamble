<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texas Hold'em</title>
  <link rel="stylesheet" href="texas.css">
</head>
<body>
  <div id="money-display">Money: $100</div>
  <div id="player-cards">Your Cards: </div>
  <div id="community-cards">Community Cards: </div>

  <div>
    <input type="number" id="bet-amount" placeholder="Enter Bet Amount">
    <button id="place-bet">Place Bet</button>
  </div>

  <button id="deal-cards" style="display:none;">Deal Cards</button>
  <button id="check" style="display:none;">Check</button>
  <button id="raise" style="display:none;">Raise</button>
  <button id="fold" style="display:none;">Fold</button>

  <script src="texas.js"></script>
</body>
</html>
