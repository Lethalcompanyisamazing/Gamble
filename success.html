<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
        }
        .success-message {
            text-align: center;
        }
        .success-message h1 {
            font-size: 3rem;
            color: #00ff00;
        }
        .success-message p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="success-message">
        <h1>Welcome!</h1>
        <p>You have successfully logged in.</p>
    </div>
</body>
</html>
