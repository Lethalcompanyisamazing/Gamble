<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Slot Machine Game</h1>
    
    <p>Balance: $<span id="balance">0</span></p>

    <!-- Slot Machine Display -->
    <div id="slotMachineContainer"></div>

    <button id="spinMachineButton">Spin Machine</button>

    <div id="spinButtonContainer"></div> <!-- Where spin buttons go -->
    <div id="resultContainer"></div> <!-- Where spin results display -->

    <!-- Upgrade Section -->
    <button id="buySlotButton">Buy Another Slot Machine ($20)</button>
    <button id="buyAutoSpinButton">Buy Auto-Spin ($10)</button>
    <button id="buyLuckUpgradeButton">Get Luckier ($50)</button>

    <!-- Auto-Spin Select -->
    <label for="machineSelect">Auto-Spin Machine:</label>
    <select id="machineSelect"></select> <!-- Dynamically filled with slot machine options -->

    <p id="messageDisplay"></p> <!-- Display game messages here -->
    
    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
      <source src="background-music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
